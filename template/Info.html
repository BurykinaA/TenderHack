                    <div class="card">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    
    <script>
    /* chart.js chart examples */
    
    // chart colors
    var colors = ['#f76363', '#9963f7','#63b7f7','#76deb4','#cce64c','#e6ad4c'];
    
    /* large line chart */
    var chLine = document.getElementById("chLine");
    var chartData = {
      labels: ['ООО "ОФИСМАГ"', 'ООО "ЦТО"', 'ООО НП "МОДУС', 'ООО "АПИКОМПРОЕКТ"', 'ООО ТК "СНАБТОРГ"'],
      datasets: [{
        data: [1048, 1961, 661, 656, 594],
        backgroundColor: 'transparent',
        borderColor: colors[1],
        borderWidth: 4,
        pointBackgroundColor: colors[1]
      },
       {
         data: [1534, 2992, 424, 666, 115],
         backgroundColor: 'transparent',
         borderColor: colors[2],
         borderWidth: 4,
         pointBackgroundColor: colors[2]
       }
      ]
    };
    if (chLine) {
      new Chart(chLine, {
      type: 'line',
      data: chartData,
      options: {
        scales: {
          xAxes: [{
            ticks: {
              beginAtZero: false
            }
          }]
        },
        legend: {
          display: false
        },
        responsive: true
      }
      });
    }
    
   
    
    /* bar chart */
    var chBar = document.getElementById("chBar");
    if (chBar) {
      new Chart(chBar, {
      type: 'bar',
      data: {
        labels: ['ООО "ОФИСМАГ"', 'ООО "ЦТО"', 'ООО "СТИЛУС', 'ООО "КОМСЕРВИС"', 'ООО "ПЦС"', 'ООО "МОСНАБ"', 'ООО "МОСЭНЕРГОСЕРВИС"', 'ООО "ФОРТУНА 2016"', 'ООО "АПИКОМПРОЕКТ"', 'ООО "Жизнь офиса"'],
        datasets: [{
          data: [6461, 5036, 3962, 1495, 1466, 1423, 1368, 1357, 1322, 1251],
          backgroundColor: colors[0]
        },
        {
          data: [0],
          backgroundColor: colors[1]
        }]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          xAxes: [{
            barPercentage: 2.5,
            categoryPercentage: 0.5
          }]
        }
      }
      });
    }
    
    /* 3 donut charts */
    var donutOptions = {
      cutoutPercentage: 0, 
      legend: {position:'bottom', padding:5, labels: {pointStyle:'circle', usePointStyle:true}}
    };
    

    // donut 3
    var chDonutData3 = {
        labels: ['2021', '2020', '2019', '2018', '2017', '2016', '2015'],
        datasets: [
          {
            backgroundColor: colors.slice(0,7),
            borderWidth: 0,
            data: [125248, 108570, 99299, 73593, 8246, 25, 1]
          }
        ]
    };
    var chDonut3 = document.getElementById("chDonut3");
    if (chDonut3) {
      new Chart(chDonut3, {
          type: 'pie',
          data: chDonutData3,
          options: donutOptions
      });
    }

    

    </script>
