    <body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light badge-light border-bottom box-shadow mb-3">
        <div class="container">
            <div class="image">
                <a href="https://zakupki.mos.ru/"><img src="pp_logo.svg" draggable="false" class="displayed" width="90%" align="middle" vspace="0px"></a>
           
            </div>
            <a class="nav-link text-dark" asp-area="" href="/" aria-current="page">MISIShunters</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" asp-area="" href="/" aria-current="page">Home</a>
                    </li>
                </ul>
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Параметры</button>
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" id="searchRequest">
                        <button class="btn btn-outline-primary" type="submit" onclick="redirect()">Search</button>
                    </form>

                </div>

            </div>

        </div>

    </nav>

</header>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Параметры поиска</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container-fluid">
                <form class="d-flex">
                    <input class="form-control me-2" id="searchRequest">
                        <button class="btn btn-outline-primary" type="submit" onclick="redirect1()">Search</button><br>
                </form>
                <br>
                <div class="container">
                    <h6>Статус</h6> 
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="id_1" value="all" checked>
                  <label class="form-check-label" for="flexRadioDefault1" >
                    Все закупки
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="id_2" value="active">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Активные
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="id_3" value="closed">
                  <label class="form-check-label" for="flexRadioDefault3">
                    Завершенные
                  </label>
                </div>
            </div>
                <br>
                <div class="container">
                    <h6>Цена,₽ </h6> 
                    <div class="input-group">
                      <span class="input-group-text">с</span>
                      <input class="form-control" type="text" id="coastStartRequest" >
                        <span class="input-group-text">по</span>
                      <input class="form-control" type="text" id="coastEndRequest">
                    </div>
            </div>
                </div>
            <h1 class="display-4"> </h1><br>
            


            
        </div>
    </div>

    <div class="container">
        <main role="main" class="pb-3">
          
            
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - MISIShunters - <a asp-area="" href="/Privacy.html" aria-current="page">Privacy</a>
        </div>
    </footer>

    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>

<script> 
    document.addEventListener("click", function(isit) {
        the_class = isit. target.className;
        the_id = isit. target.id;
        if (the_class =="form-check-input")
        {
            var statusrequest = (document.querySelector("#"+the_id ).value);
        }
        });
    
    function redirect() {
      var request = document.getElementById('searchRequest').value;
      location.href = ('Search.html?query=' + request);
  } 
    function redirect1() {
      var srequest = document.getElementById('searchRequest').value;
        
        var csrequest = document.getElementById('coastStartRequest').value;
        var cerequest = document.getElementById('coastEndRequest').value;
      location.href = ('Search.html/price=' +csrequest+'-'+cerequest+'/status=' + statusrequest +'?query='+srequest );
  } 
</script>
</body>

</html>
